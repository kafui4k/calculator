<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__output">0</div>
        <div class="calculator__keys">
            <button class="calculator__key calculator__key--operator" data-action="divide">/</button>
            <button class="calculator__key calculator__key--operator" data-action="multiply">*</button>
            <button class="calculator__key calculator__key--operator" data-action="add">+</button>
            <button class="calculator__key calculator__key--operator" data-action="subtract">-</button>
            <button class="calculator__key" data-key="7">7</button>
            <button class="calculator__key" data-key="8">8</button>
            <button class="calculator__key" data-key="9">9</button>
            <button class="calculator__key" data-key="4">4</button>
            <button class="calculator__key" data-key="5">5</button>
            <button class="calculator__key" data-key="6">6</button>
            <button class="calculator__key" data-key="1">1</button>
            <button class="calculator__key" data-key="2">2</button>
            <button class="calculator__key" data-key="3">3</button>
            <button class="calculator__key" data-key="0">0</button>
            <button class="calculator__key calculator__key--period" data-action="decimal">.</button>
            <button class="calculator__key calculator__key--clear" data-action="clear">AC</button>
            <button class="calculator__key calculator__key--enter" data-action="calculate">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
